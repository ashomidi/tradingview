<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Lightweight Charts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts@latest/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
</head>

<body>
    <div class="container mx-auto max-w-3xl">
        <div class="relative mx-auto rounded-xl text-gray-700 shadow-md p-5">
            <div class="flex items-center justify-between mb-12">
                <h2
                    class="font-sans font-semibold text-gray-300 leading-[1.3] tracking-normal text-inherit antialiased">
                    BTCUSDT
                </h2>
                <div class="flex items-center">
                    <button id="button15"
                        class="time-interval-button active mr-4 rounded-lg bg-transparent py-1 px-2 font-sans text-xs font-semibold text-gray-600"
                        type="button">
                        15m
                    </button>
                    <button id="button30"
                        class="time-interval-button mr-4 rounded-lg bg-transparent py-1 px-2 font-sans text-xs font-semibold text-gray-600"
                        type="button">
                        30m
                    </button>
                    <button id="button1h"
                        class="time-interval-button mr-4 rounded-lg bg-transparent py-1 px-2 font-sans text-xs font-semibold text-gray-600"
                        type="button">
                        1h
                    </button>
                    <button id="button4h"
                        class="time-interval-button mr-4 rounded-lg bg-transparent py-1 px-2 font-sans text-xs font-semibold text-gray-600"
                        type="button">
                        4h
                    </button>
                </div>
            </div>
            <div id="chart-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
